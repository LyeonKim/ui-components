<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta name="format-detection" content="telephone=no">
	
	<title>Components Guide</title>
	
	<!-- Application Style / Script -->
	<link rel="stylesheet" href="../../css/common.css">
	<script src="../../js/lib/jquery-3.6.2.min.js"></script>
	<script src="../../js/ui-common.js"></script>
	
	<!-- Components Guide -->
	<link rel="stylesheet" href="../../js/components-guide/index.css">
	<link rel="stylesheet" href="../../js/components-guide/highlight/vs2015.min.css">
	<script src="../../js/components-guide/highlight/highlight.min.js"></script>
	<script src="../../js/components-guide/index.js"></script>
</head>
<body>
	
	<h1 class="component-page-head">Components</h1>
	
	<div class="component-nav">
		<p class="t">Components</p>
		<ul class="list"></ul>
	</div>
	
	<h2 class="component-head">Button</h2>
	
	<h3 class="component-sub-head">기본 버튼</h3>
	<div class="component-body">
		<div class="component-row">
			<div class="component-item" data-title="Button - Regular">
				<div class="component-contents">
					<a href="#" class="btn">버튼</a>
				</div>
			</div>
			<div class="component-item" data-title="Button - Large">
				<div class="component-contents">
					<a href="#" class="btn large">버튼</a>
				</div>
			</div>
		</div>
		<div class="component-row">
			<div class="component-item" data-title="Button - Small" data-theme="dark">
				<div class="component-contents">
					<a href="#" class="btn small">버튼</a>
				</div>
			</div>
			<div class="component-item" data-title="Button - X-Small" data-theme="dark">
				<div class="component-contents">
					<a href="#" class="btn xsmall">버튼</a>
				</div>
			</div>
		</div>
	</div>
	
	<h3 class="component-sub-head">아이콘 버튼</h3>
	<div class="component-body">
		<div class="component-row">
			<div class="component-item">
				<div class="component-contents">
					<button type="button" class="btn-cart">장바구니추가</button>
				</div>
			</div>
			<div class="component-item">
				<div class="component-contents">
					<a href="#" class="btn-naver">네이버</a>
				</div>
			</div>
		</div>
	</div>
	<div class="resize-padding"></div>
	<div class="wrapper" style="display: none;"></div>
</body>
</html>
